name: CI
on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            - name: Install dependencies
              run: npm install

            - name: Run lint
              run: npm run lint

            - name: Run build
              run: npm run build

            - name: Run tests
              run: npm test
